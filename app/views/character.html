<div class="page-header">
  <h3>{{character.name}}</h3>
</div>

<div class="col-sm-8">
  <h4>Description</h4>
  <p>
    {{character.description}}
  </p>

  <h4>Comics</h4>
  <div class="col-xs-6 col-md-4 col-lg-3" ng-repeat="comic in comics">
    <div class="thumbnail">
      <img ng-src="{{comic.thumbnail.path}}.{{comic.thumbnail.extension}}">
      <p class="caption">
        {{comic.title}}
      </p>
    </div>
  </div>
</div>
<div class="col-sm-4">
  <img class="img-responsive img-circle" ng-src="{{character.thumbnail.path}}.{{character.thumbnail.extension}}">
</div>
